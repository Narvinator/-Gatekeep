<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!gateKeep</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <main class="has-background-black">
    <nav class="navbar has-shadow is-black ">
      <div class="navbar=brand">
        <a class="navbar-item">
          <img src="assets/logo.png" alt="site logo" style="max-height: 50px" class="py-2 px-2">
        </a>

      </div>

      <div class="navbar-end is-active">
        <button class="button is-success is-rounded m-4 ">Sign In</button>
      </div>


    </nav>
    <section class="hero is-medium is-link">
      <div class="hero-body has-text-centered">
        <p class="title">
          !gateKeep
        </p>
        <p class="subtitle">
          Discover unreleased songs from you favorite artists
        </p>
        <button class="button is-success is-rounded">Sign In to your Spotify</button>
      </div>
    </section>
    <div class="container">
      <section class="section is-large columns">
        <div class="column is-mobile is-centered is">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3 m-6">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>

            </div>
          </div>
          <button class="button is-large is-fullwidth is-success is-rounded">Find your underground music</button>
        </div>
        <div class="column">
          <div class="card m-6">
            <div class="card-content">
              <p class="title">
                Recommended Songs:
              </p>

            </div>

          </div>
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>The Weeknd</strong>
                    <br>
                    <a href="">Recommended unreleased song</a>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Taylor Swift</strong>
                    <br>
                    <a href="">Recommended unreleased song</a>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Drake</strong>
                    <br>
                    <a href="">Recommended unreleased song</a>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>

      </section>
    </div>



  </main>



</body>

</html>
